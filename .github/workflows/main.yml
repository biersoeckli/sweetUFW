name: publish

on:
  workflow_dispatch:
  release:
    types: [released, prereleased]

env:
  DOTNET_VERSION: '7.0.*' # The .NET SDK version to use

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Set env ARTIFACT_VERSION
      run: |
        ARTIFACT_VERSION=${GITHUB_REF_NAME/v/}
        echo "ARTIFACT_VERSION=$ARTIFACT_VERSION"
        echo "ARTIFACT_VERSION=$ARTIFACT_VERSION" >> $GITHUB_ENV
          
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: |
        cd SweetUfw
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o ../sweetUFW -r linux-x64 -p:PublishSingleFile=true -p:Version=$ARTIFACT_VERSION --self-contained true /p:UseAppHost=true
           
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: sweetUFW-$ARTIFACT_VERSION
        path: ./sweetUFW
